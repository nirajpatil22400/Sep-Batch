<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive navbar</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, Helvetica, sans-serif;
        }

        .navbar {
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #333;
            padding: 10px 20px;
            color: white;
        }

        .logo {
            font-size: 20px;
            font-weight: bold;
        }

        .nav-links {
            list-style: none;
            display: flex;
        }

        .nav-links li {
            margin-left: 20px;
        }

        .nav-links a {
            text-decoration: none;
            color: white;
            font-size: 16px;
        }

        .menu-icon {
            display: none;
            font-size: 24px;
            cursor: pointer;
        }

        /* Responsive part */
        @media (max-width:768px) {
            .nav-links {
                display: none;
                position: absolute;
                top: 36px;
                right: 0;
                background-color: #333;
                width: 200px;
                flex-direction: column;
                text-align: center;
            }

            .nav-links {
                margin: 15px 0;
            }

            #menu-toggle:checked+.menu-icon+.nav-links {
                display: flex;
            }

            .menu-icon {
                display: block;
            }
        }
    </style>
</head>

<body>
    <nav class="navbar">
        <div class="logo">MyLogo</div>
        <input type="checkbox" id="menu-toggle">
        <label for="menu-toggle" class="menu-icon">&#9776;</label>
        <ul class="nav-links">
            <li><a href="#">Home</a></li>
            <li><a href="#">About Us</a></li>
            <li><a href="#">Services</a></li>
            <li><a href="#">Contact Us</a></li>
        </ul>
    </nav>
</body>

</html>
